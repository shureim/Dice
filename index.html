<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
    <script src="js/script.js"></script>
    <title>Dice</title>
  </head>
  <body>
    <div class="container-1">
      <div class="container">
        <div class="jumbotron">
          <h1>Pig-Dice Game</h1>
          <h4>Test your luck here.</h4>
        </div>
        <p><h4>Create name of player 1 and player 2</h4> </p>
        <form class="dice">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="person1">Name of player 1</label>
                <input type="text" class="form-control" id="person1">
              </div>
              <div class="form-group">
                <label for="person2">Name of player 2</label>
                <input type="text" class="form-control" id="person2">
              </div>
              <button type="button" id="btn" >Start</button>
            </div>
          </div>
       </form>

      </div>

   </div>


   <div class="container-2">
       <div class="row">
         <div class="col-md-2">

         </div>
         <div class="col-md-4">
           <div class="well">
             <p> <h3>Player 1 : <span id=person1Name></span> </h3> </p>
             <button type="button" id="person1roll" >Roll</button>
             <button type="button" id="person1hold">Hold</button>
             <p> <b>Dice Roll :</b>  <span class ="diceroll1"></span></p>
             <p> <b>Score :</b>  <span class ="score1"></span></p>
              <p> <b>Total: </b> <span class ="total1"></span>  </p>
           </div>
         </div>

         <div class="col-md-4">
           <div class="well">
               <p> <h3>Player 2 : <span id=person2Name></span> </h3> </p>
             <button type="button" id="person2roll">Roll</button>
             <button type="button" id="person2hold">Hold</button>
             <p> <b>Dice Roll :</b>  <span class ="diceroll2"></span></p>
             <p> <b>Score : </b> <span class ="score2"></span></p>
              <p>  <b>Total :  </b><span class ="total2"></span></p>
           </div>
         </div>
         <div class="col-md-2">
         </div>
       </div>
   </div>
  </body>
</html>
